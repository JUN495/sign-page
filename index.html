<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入測試</title>
</head>
<body>
  <h1>GAS Login Test</h1>
  <input type="text" id="username" placeholder="使用者帳號" value="admin">
  <input type="password" id="password" placeholder="密碼" value="1234">
  <button onclick="login()">登入</button>
  <p id="result"></p>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const url = `https://script.google.com/macros/s/AKfycbwilm5l0kp8vGwMFpv--wR0QjqoT8ermYk8-rQsveG3k9uG_9BD-1bNQ1bdD8qga-UpQ/exec?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById("result").textContent = `✅ 登入成功！Token: ${data.token}`;
          } else {
            document.getElementById("result").textContent = `❌ 登入失敗：${data.message}`;
          }
        })
        .catch(err => {
          document.getElementById("result").textContent = `❌ 錯誤：${err}`;
        });
    }
  </script>
</body>
</html>
