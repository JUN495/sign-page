<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數位簽核系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #c3dafe, #ebf4ff);
      min-height: 100vh;
    }
    .glass {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    canvas { touch-action: none; }
  </style>
</head>
<body class="flex items-center justify-center p-6">
  <div class="glass w-full max-w-2xl p-8 rounded-2xl shadow-xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">📝 數位簽核系統</h1>

    <!-- 登入畫面 -->
    <div id="loginView" class="space-y-4">
      <input id="empId" placeholder="員工編號" class="w-full border border-gray-300 p-3 rounded-lg" />
      <input id="empPw" type="password" placeholder="密碼" class="w-full border border-gray-300 p-3 rounded-lg" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-500">登入</button>
      <p id="loginMsg" class="text-center text-red-600 text-sm"></p>
    </div>

    <!-- 首次登入變更密碼 -->
    <div id="changePwView" class="hidden space-y-4">
      <input id="oldPw" type="password" placeholder="舊密碼" class="w-full border border-gray-300 p-3 rounded-lg" />
      <input id="newPw" type="password" placeholder="新密碼" class="w-full border border-gray-300 p-3 rounded-lg" />
      <button onclick="changePassword()" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-500">變更密碼</button>
      <p id="pwMsg" class="text-center text-red-600 text-sm"></p>
    </div>

    <!-- 主畫面 -->
    <div id="mainView" class="hidden space-y-6">
      <p class="text-center text-gray-800 font-semibold">部門：<span id="dept"></span></p>

      <div class="bg-white bg-opacity-80 p-4 rounded-lg shadow">
        <h2 class="text-lg font-bold mb-2">📄 PDF 清單</h2>
        <ul id="fileList" class="text-sm text-gray-800 space-y-1"></ul>
      </div>

      <div class="bg-white bg-opacity-80 p-4 rounded-lg shadow">
        <h2 class="text-lg font-bold mb-2">✍️ 簽名區</h2>
        <canvas id="signature" class="w-full border rounded-md bg-white" height="150"></canvas>
        <div class="flex justify-between mt-4">
          <button onclick="clearPad()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">清除</button>
          <button onclick="submitSignature()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-500">送出簽名</button>
        </div>
        <p id="result" class="mt-4 text-center text-green-700 text-sm font-medium"></p>
      </div>
    </div>
  </div>

  <script>
    const api = 'https://aged-lake-0db4.chiachun12171217.workers.dev';
    let currentEmp = '', currentFolder = '', currentList = [];

    function login() {
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ action: 'login', employeeId: empId.value, password: empPw.value })
      }).then(res => res.json()).then(res => {
        if (res.success && res.needPasswordChange) {
          loginView.classList.add('hidden');
          changePwView.classList.remove('hidden');
          currentEmp = empId.value;
        } else if (res.success) {
          currentFolder = res.folderId;
          currentEmp = empId.value;
          dept.textContent = res.department;
          loginView.classList.add('hidden');
          mainView.classList.remove('hidden');
          loadFileList();
        } else {
          loginMsg.textContent = res.message;
        }
      });
    }

    function changePassword() {
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          action: 'changePassword',
          employeeId: currentEmp,
          oldPassword: oldPw.value,
          newPassword: newPw.value
        })
      }).then(res => res.json()).then(res => {
        if (res.success) {
          alert('密碼已更新，請重新登入');
          location.reload();
        } else {
          pwMsg.textContent = res.message;
        }
      });
    }

    function loadFileList() {
      fetch(`${api}?action=getPdfList&folderId=${currentFolder}`)
        .then(res => res.json()).then(json => {
          currentList = json.files || [];
          fileList.innerHTML = '';
          currentList.forEach(f => {
            const li = document.createElement('li');
            li.textContent = `${f.name}（${f.date}）`;
            fileList.appendChild(li);
          });
        });
    }

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(t.clientX - rect.left, t.clientY - rect.top);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const t = e.touches[0];
      ctx.lineTo(t.clientX - rect.left, t.clientY - rect.top);
      ctx.stroke();
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitSignature() {
      const dataUrl = canvas.toDataURL('image/png');
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          action: 'generateSignedPdf',
          dataUrl,
          folderId: currentFolder,
          fileList: JSON.stringify(currentList)
        })
      }).then(res => res.json()).then(json => {
        result.textContent = json.success ? `✅ 已產出：${json.url}` : `❌ 錯誤：${json.message}`;
      });
    }
  </script>
</body>
</html>
