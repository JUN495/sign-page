<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-2xl px-6 py-10 bg-gray-800 rounded-3xl shadow-2xl border border-gray-700 backdrop-blur-sm bg-opacity-90">
    <h1 class="text-3xl font-extrabold text-center text-cyan-400 mb-8 tracking-wide">ğŸ“‚ ç®¡ç†è¾¦æ³•ç°½æ ¸ç³»çµ±</h1>

    <section class="mb-10">
      <h2 class="text-lg font-semibold text-cyan-300 mb-4">ğŸ“‹ æ–‡ä»¶æ¸…å–®</h2>
      <ul id="fileList" class="space-y-3">
        <li class="bg-gray-700 border border-gray-600 rounded-lg shadow p-4 text-sm text-white animate-fade-in">è¼‰å…¥ä¸­...</li>
      </ul>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-cyan-300 mb-4">âœï¸ è«‹ç°½åç¢ºèª</h2>
      <div class="flex justify-center">
        <canvas id="signature" width="320" height="120" class="border-2 border-cyan-500 bg-gray-700 rounded-xl shadow-md touch-manipulation"></canvas>
      </div>
      <div class="flex justify-center gap-4 mt-5">
        <button onclick="clearPad()" class="bg-gray-600 hover:bg-gray-500 text-white px-5 py-2 rounded-full shadow">æ¸…é™¤</button>
        <button onclick="submitSignature()" class="bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-lg transition duration-300">é€å‡ºç°½å</button>
      </div>
      <p id="result" class="mt-6 text-center text-green-400 font-semibold"></p>
    </section>
  </div>

  <script>
    // ç²’å­èƒŒæ™¯å‹•ç•«åˆå§‹åŒ–
    tsParticles.load("tsparticles", {
      background: { color: "#0f172a" },
      particles: {
        number: { value: 60 },
        color: { value: "#3b82f6" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100 } }
      },
      fullScreen: { enable: false }
    });

    const sampleFiles = [
      { name: "å†·éˆç®¡ç†è¾¦æ³•.pdf", date: "2025/03/01 08:00" },
      { name: "äººè³‡ä½œæ¥­æµç¨‹.pdf", date: "2025/03/05 14:30" },
    ];

    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    sampleFiles.forEach(file => {
      const li = document.createElement('li');
      li.className = "bg-gray-700 border border-gray-600 rounded-lg shadow p-4 text-sm text-white animate-fade-in";
      li.textContent = `${file.name}ï¼ˆä¸Šå‚³æ™‚é–“ï¼š${file.date}ï¼‰`;
      fileList.appendChild(li);
    });

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      drawing = true;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      ctx.stroke();
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);
    canvas.addEventListener('touchcancel', () => drawing = false);

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitSignature() {
      const dataUrl = canvas.toDataURL('image/png');

      fetch("https://script.google.com/macros/s/AKfycbzGdKC2cdNyCJm3tqNdhJ1l83QIF0qoFqaXGGl8Xu0ydK3IksAdw6lkNERPXhs1RR1l/exec", {
        method: "POST",
        body: JSON.stringify({ image: dataUrl }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").textContent = `âœ… PDF å·²ç”¢å‡ºï¼š${data.url}`;
      })
      .catch(err => {
        document.getElementById("result").textContent = `âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š${err.message}`;
      });
    }
  </script>
</body>
