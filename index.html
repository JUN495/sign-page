<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數位簽核系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
    }
    .fade-in {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    canvas { touch-action: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div id="app" class="w-full max-w-lg bg-white p-6 rounded-2xl shadow-xl border border-gray-200 fade-in">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">數位簽核系統</h1>

    <!-- 登入頁面 -->
    <div id="loginView">
      <input id="empId" placeholder="員工編號" class="w-full border p-2 mb-3 rounded" />
      <input id="empPw" type="password" placeholder="密碼" class="w-full border p-2 mb-4 rounded" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-500">登入</button>
      <p id="loginMsg" class="mt-3 text-center text-red-600 text-sm"></p>
    </div>

    <!-- 首次登入變更密碼頁面 -->
    <div id="changePwView" class="hidden">
      <input id="oldPw" type="password" placeholder="舊密碼" class="w-full border p-2 mb-3 rounded" />
      <input id="newPw" type="password" placeholder="新密碼" class="w-full border p-2 mb-3 rounded" />
      <button onclick="changePassword()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-500">變更密碼</button>
      <p id="pwMsg" class="mt-3 text-center text-red-600 text-sm"></p>
    </div>

    <!-- 主介面 -->
    <div id="mainView" class="hidden">
      <p class="text-center text-gray-700 mb-3">部門：<span id="dept"></span></p>

      <div class="mb-4">
        <h2 class="font-semibold mb-2">📄 PDF 清單</h2>
        <ul id="fileList" class="text-sm space-y-1"></ul>
      </div>

      <div>
        <h2 class="font-semibold mb-2">✍️ 簽名區</h2>
        <canvas id="signature" class="bg-white border w-full rounded shadow" height="150"></canvas>
        <div class="flex justify-between mt-3">
          <button onclick="clearPad()" class="bg-gray-300 px-4 py-1 rounded hover:bg-gray-400">清除</button>
          <button onclick="submitSignature()" class="bg-blue-600 text-white px-6 py-1 rounded hover:bg-blue-500">送出簽名</button>
        </div>
        <p id="result" class="text-center mt-2 text-green-600 text-sm font-medium"></p>
      </div>
    </div>
  </div>

  <script>
    const api = 'https://aged-lake-0db4.chiachun12171217.workers.dev/';
    let currentEmp = '', currentFolder = '', currentList = [];

    const loginView = document.getElementById('loginView');
    const mainView = document.getElementById('mainView');
    const changePwView = document.getElementById('changePwView');

    function login() {
      const id = document.getElementById('empId').value.trim();
      const pw = document.getElementById('empPw').value.trim();
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ action: 'login', employeeId: id, password: pw })
      })
      .then(res => res.json())
      .then(res => {
        if (res.success) {
          currentEmp = id;
          if (res.needPasswordChange) {
            loginView.classList.add('hidden');
            changePwView.classList.remove('hidden');
          } else {
            document.getElementById('dept').textContent = res.department;
            currentFolder = res.folderId;
            loadFileList();
            loginView.classList.add('hidden');
            mainView.classList.remove('hidden');
          }
        } else {
          document.getElementById('loginMsg').textContent = res.message;
        }
      });
    }

    function changePassword() {
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          action: 'changePassword',
          employeeId: currentEmp,
          oldPassword: document.getElementById('oldPw').value,
          newPassword: document.getElementById('newPw').value
        })
      }).then(res => res.json()).then(res => {
        if (res.success) {
          alert('密碼已變更，請重新登入');
          location.reload();
        } else {
          document.getElementById('pwMsg').textContent = res.message;
        }
      });
    }

    function loadFileList() {
      fetch(`${api}?action=getPdfList&folderId=${currentFolder}`)
        .then(res => res.json()).then(res => {
          currentList = res.files || [];
          const list = document.getElementById('fileList');
          list.innerHTML = '';
          currentList.forEach(f => {
            const li = document.createElement('li');
            li.textContent = `${f.name}（${f.date}）`;
            list.appendChild(li);
          });
        });
    }

    // 簽名邏輯
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        const t = e.touches[0];
        return [t.clientX - rect.left, t.clientY - rect.top];
      } else {
        return [e.offsetX, e.offsetY];
      }
    }

    canvas.addEventListener('mousedown', e => { drawing = true; const [x,y] = getPos(e); ctx.beginPath(); ctx.moveTo(x,y); });
    canvas.addEventListener('mousemove', e => { if (!drawing) return; const [x,y] = getPos(e); ctx.lineTo(x,y); ctx.strokeStyle = '#000'; ctx.lineWidth = 2; ctx.stroke(); });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', e => { e.preventDefault(); drawing = true; const [x,y] = getPos(e); ctx.beginPath(); ctx.moveTo(x,y); }, { passive: false });
    canvas.addEventListener('touchmove', e => { e.preventDefault(); if (!drawing) return; const [x,y] = getPos(e); ctx.lineTo(x,y); ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.stroke(); }, { passive: false });
    canvas.addEventListener('touchend', () => drawing = false);

    function clearPad() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function submitSignature() {
      const dataUrl = canvas.toDataURL('image/png');
      fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          action: 'generateSignedPdf',
          dataUrl,
          folderId: currentFolder,
          fileList: JSON.stringify(currentList)
        })
      }).then(res => res.json()).then(res => {
        if (res.success) {
          document.getElementById('result').textContent = '✅ 產出成功：' + res.url;
        } else {
          document.getElementById('result').textContent = '❌ 錯誤：' + res.message;
        }
      });
    }
  </script>
</body>
</html>
