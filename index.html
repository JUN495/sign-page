<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>玻璃風登入簽核系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: url('https://images.unsplash.com/photo-1542751110-97427bbecf20') no-repeat center center fixed;
      background-size: cover;
    }
    .glass {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    canvas {
      touch-action: none;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">
    <div class="glass w-full max-w-2xl p-6 sm:p-10 space-y-6">
      <h1 class="text-3xl font-bold text-center text-white drop-shadow">🔐 員工登入系統</h1>

      <!-- 登入區 -->
      <div id="login-section">
        <input id="employeeId" class="w-full border px-3 py-2 rounded mt-2" placeholder="員工編號 (如 CC0384)">
        <input id="password" class="w-full border px-3 py-2 rounded mt-2" type="password" placeholder="密碼">
        <button onclick="login()" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 w-full text-white py-2 rounded-lg font-bold mt-4">登入</button>
      </div>

      <!-- 首次登入變更密碼區 -->
      <div id="change-password-section" class="hidden">
        <p class="text-sm text-white mb-2">首次登入，請變更密碼：</p>
        <input id="newPassword" class="w-full border px-3 py-2 rounded mt-2" type="password" placeholder="新密碼">
        <button onclick="changePassword()" class="bg-yellow-500 hover:bg-yellow-400 w-full text-white py-2 rounded font-bold mt-4">變更密碼</button>
      </div>

      <!-- 登入成功區 -->
      <div id="signed-section" class="hidden space-y-4">
        <div class="text-white">✅ 登入成功！部門：<span id="department"></span></div>

        <div>
          <h3 class="text-sm font-bold text-white mb-1">📄 PDF 清單</h3>
          <table class="w-full text-sm bg-white rounded">
            <thead class="bg-gray-200">
              <tr><th class="px-3 py-1 border">檔名</th><th class="px-3 py-1 border">上傳日期</th></tr>
            </thead>
            <tbody id="fileList"></tbody>
          </table>
        </div>

        <div>
          <h3 class="text-sm font-bold text-white mb-1">✍️ 簽名區</h3>
          <canvas id="signature"></canvas>
          <div class="flex flex-col sm:flex-row gap-4 mt-2">
            <button onclick="clearPad()" class="bg-gray-300 hover:bg-gray-400 text-black px-4 py-2 rounded w-full sm:w-auto">清除</button>
            <button onclick="submitSignature()" class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded w-full sm:w-auto">送出簽名</button>
          </div>
        </div>

        <div id="result" class="text-white text-center font-bold"></div>
      </div>
    </div>
  </div>

  <script>
    const gasUrl = "https://aged-lake-0db4.chiachun12171217.workers.dev";
    let currentEmployeeId = "";
    let currentPassword = "";
    let currentDepartment = "";
    let currentFolderId = "";
    let currentPdfList = [];

    function login() {
      const employeeId = document.getElementById("employeeId").value.trim();
      const password = document.getElementById("password").value.trim();
      currentEmployeeId = employeeId;
      currentPassword = password;

      fetch(gasUrl, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          employeeId,
          password
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success && data.needPasswordChange) {
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("change-password-section").classList.remove("hidden");
        } else if (data.success) {
          currentDepartment = data.department;
          currentFolderId = data.folderId;
          document.getElementById("login-section").classList.add("hidden");
          document.getElementById("signed-section").classList.remove("hidden");
          document.getElementById("department").textContent = data.department;
          loadPdfList();
        } else {
          alert(data.message);
        }
      });
    }

    function changePassword() {
      const newPassword = document.getElementById("newPassword").value.trim();
      fetch(gasUrl, {
        method: "POST",
        body: new URLSearchParams({
          action: "changePassword",
          employeeId: currentEmployeeId,
          oldPassword: currentPassword,
          newPassword
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("密碼已變更，請重新登入");
          window.location.reload();
        } else {
          alert(data.message);
        }
      });
    }

    function loadPdfList() {
      fetch(`${gasUrl}?action=getPdfList&folderId=${currentFolderId}`)
        .then(res => res.json())
        .then(data => {
          currentPdfList = data.files || [];
          const fileList = document.getElementById("fileList");
          fileList.innerHTML = "";
          currentPdfList.forEach(file => {
            const tr = document.createElement("tr");
            const td1 = document.createElement("td");
            const td2 = document.createElement("td");
            td1.className = "px-3 py-1 border";
            td2.className = "px-3 py-1 border";
            td1.textContent = file.name;
            td2.textContent = file.date.split(' ')[0];
            tr.appendChild(td1);
            tr.appendChild(td2);
            fileList.appendChild(tr);
          });
        });
    }

    const canvas = document.getElementById("signature");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(dpr, dpr);
    }

    window.addEventListener("resize", resizeCanvas);
    window.addEventListener("orientationchange", resizeCanvas);
    resizeCanvas();

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    }, { passive: false });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    }, { passive: false });

    canvas.addEventListener("touchend", () => drawing = false);

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitSignature() {
      const dataUrl = canvas.toDataURL("image/png");
      fetch(gasUrl, {
        method: "POST",
        body: new URLSearchParams({
          action: "generateSignedPdf",
          folderId: currentFolderId,
          dataUrl: dataUrl,
          fileList: JSON.stringify(currentPdfList)
        })
      })
      .then(res => res.json())
      .then(data => {
        const result = document.getElementById("result");
        if (data.success && data.url) {
          result.innerHTML = `✅ PDF 已成功產出：<a href="${data.url}" class="underline text-blue-200" target="_blank">開啟 PDF</a>`;
        } else {
          result.textContent = `❌ ${data.message}`;
        }
      });
    }
  </script>
</body>
</html>
