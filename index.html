function initSignatureCanvas() {
  const canvas = signature;
  const ctx = canvas.getContext("2d");
  let drawing = false;
  let lastX = 0, lastY = 0;

  function resizeCanvas() {
    const dpr = window.devicePixelRatio || 1;
    const width = canvas.offsetWidth;
    // æ‰‹æ©Ÿ => 0.55, é›»è…¦ => 0.33
    let ratio = window.innerWidth < 768 ? 0.55 : 0.33;
    const height = Math.floor(width * ratio);

    canvas.width = width * dpr;
    canvas.height = height * dpr;
    canvas.style.height = height + "px";
    canvas.style.width = width + "px";
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  function getOffset(e) {
    const rect = canvas.getBoundingClientRect();
    if (e.touches?.[0]) {
      return [ e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top ];
    } else {
      return [ e.offsetX, e.offsetY ];
    }
  }
  function startDraw(e) {
    drawing = true;
    const [x, y] = getOffset(e);
    ctx.beginPath();
    ctx.moveTo(x, y);
    [lastX, lastY] = [x, y];
  }
  function draw(e) {
    if (!drawing) return;
    const [x, y] = getOffset(e);
    ctx.lineTo(x, y);
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.stroke();
    [lastX, lastY] = [x, y];
  }
  function endDraw() {
    drawing = false;
  }
  canvas.addEventListener("mousedown", startDraw);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", endDraw);
  canvas.addEventListener("mouseleave", endDraw);

  canvas.addEventListener("touchstart", e => {
    e.preventDefault();
    startDraw(e);
  }, { passive: false });
  canvas.addEventListener("touchmove", e => {
    e.preventDefault();
    draw(e);
  }, { passive: false });
  canvas.addEventListener("touchend", endDraw);
}

function downscaleCanvas(originalCanvas, scale = 0.3) {
  if (window.innerWidth > 768) {
    scale = 0.6; // æ¡Œæ©Ÿ
  }
  const tmpCanvas = document.createElement("canvas");
  const ctx2 = tmpCanvas.getContext("2d");
  tmpCanvas.width = originalCanvas.width * scale;
  tmpCanvas.height = originalCanvas.height * scale;
  ctx2.drawImage(originalCanvas, 0, 0, tmpCanvas.width, tmpCanvas.height);
  return tmpCanvas.toDataURL("image/png");
}
