<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>æ•¸ä½ç°½æ ¸ç³»çµ±</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    html, body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #f8fafc, #e2e8f0);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    canvas { touch-action: none; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-3xl shadow-xl border border-gray-200 fade-in">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ğŸ“ æ•¸ä½ç°½æ ¸ç³»çµ±</h1>

    <section class="mb-6">
      <h2 class="text-lg font-semibold mb-2">ğŸ“„ PDF æ¸…å–®</h2>
      <ul id="fileList" class="space-y-2 text-sm text-gray-700">
        <li class="text-gray-400">è¼‰å…¥ä¸­...</li>
      </ul>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-2">âœï¸ ç°½åå€</h2>
      <canvas id="signature" class="bg-white border rounded-md shadow w-full h-40"></canvas>
      <div class="flex gap-4 justify-center mt-4">
        <button onclick="clearPad()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded shadow">æ¸…é™¤</button>
        <button onclick="submitSignature()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded shadow">é€å‡ºç°½å</button>
      </div>
      <p id="result" class="text-center text-green-600 mt-4 font-semibold"></p>
    </section>
  </div>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth < 640 ? window.innerWidth * 0.9 : 500;
      canvas.height = window.innerWidth < 640 ? 250 : 150;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let drawing = false;
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.stroke();
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';
      ctx.stroke();
    }, { passive: false });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearPad() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitSignature() {
      const dataUrl = canvas.toDataURL('image/png');
      fetch('https://ä½ çš„-worker-url.workers.dev', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({
          action: 'generateSignedPdf',
          dataUrl,
          folderId: localStorage.getItem('folderId') || '' ,
          fileList: JSON.stringify(currentList)
        })
      })
      .then(res => res.json())
      .then(json => {
        if (json.success) {
          document.getElementById('result').textContent = 'âœ… å·²ç”¢å‡ºï¼š' + json.url;
        } else {
          document.getElementById('result').textContent = 'âŒ ç”¢å‡ºå¤±æ•—ï¼š' + json.message;
        }
      });
    }

    let currentList = [];
    fetch('https://ä½ çš„-worker-url.workers.dev?action=getPdfList&folderId=' + localStorage.getItem('folderId'))
      .then(res => res.json())
      .then(json => {
        const ul = document.getElementById('fileList');
        ul.innerHTML = '';
        currentList = json.files || [];
        currentList.forEach(file => {
          const li = document.createElement('li');
          li.textContent = `${file.name}ï¼ˆä¸Šå‚³ï¼š${file.date}ï¼‰`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
