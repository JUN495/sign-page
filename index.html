<script>
  const proxyUrl = 'https://aged-lake-0db4.chiachun12171217.workers.dev/';

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch(proxyUrl + '?action=login&username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password))
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('✅ 登入成功：' + data.token);
        } else {
          alert('❌ 登入失敗：' + data.message);
        }
      })
      .catch(err => {
        alert('❌ 錯誤：' + err);
      });
  }
</script>
