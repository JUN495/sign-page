<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登入系統</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">🔐 管理登入系統</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-gray-600 mb-1">帳號</label>
          <input type="text" id="username" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="輸入帳號" value="admin">
        </div>
        <div>
          <label class="block text-gray-600 mb-1">密碼</label>
          <input type="password" id="password" class="w-full border border-gray-300 rounded-md px-3 py-2" placeholder="輸入密碼" value="1234">
        </div>
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-500 font-bold">登入</button>
        <p id="result" class="text-center text-sm mt-4"></p>
      </div>
    </div>
  </div>

  <script>
    // 請使用你的 Cloudflare Worker 網址！
    const proxyUrl = 'https://aged-lake-0db4.chiachun12171217.workers.dev/';

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const result = document.getElementById("result");
      result.textContent = "登入中...";

      fetch(`${proxyUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            result.textContent = `✅ 登入成功！Token：${data.token}`;
            result.className = "text-green-600 text-center text-sm mt-4";
          } else {
            result.textContent = `❌ 登入失敗：${data.message}`;
            result.className = "text-red-600 text-center text-sm mt-4";
          }
        })
        .catch(err => {
          result.textContent = `❌ 錯誤：${err.message}`;
          result.className = "text-red-600 text-center text-sm mt-4";
        });
    }
  </script>
</body>
</html>
